version: "3"
services:
  server:                          
    build:
      context: ./
      dockerfile: Dockerfile.dev
    volumes:
      - ./:/usr/src/app  
      - /usr/src/app/node_modules      
    environment:
      - PORT=3000
    networks:
      - backend  
    depends_on:
      - mongo
    ports:
      - 3000:3000

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - data:/data/db
    volumes:
      - ./dbinit.sh:/docker-entrypoint-initdb.d/dbinit.sh:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: lunarcat1234!
      MONGO_INITDB_DATABASE: lunarcat
    networks:
      - backend

  nginx:
    restart: always
    image: nginx:latest
    volumes: 
      - ./epiclogue.ssl/cert:/ssl
      - ./epiclogue.ssl/conf/server.conf:/etc/nginx/nginx.conf
    ports:
      - 443:443
      - 80:80
    networks:
      - backend

volumes:
  data:
    driver: local

networks: 
  backend:
    driver: bridge